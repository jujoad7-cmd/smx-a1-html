<!doctype html>
<html lang="ca">
<head>

<title>Inscripció al Curs Online de Tecnologia</title>

        <input type="text" id="nom" name="nom" required minlength="3" maxlength="60"><br>
        <label for="email">Correu electrònic:</label>
        <input type="email" id="email" name="email" required pattern="[0-9]{9}" placeholder="nomcognom@gmail.com"><br>
        <label for="telefon">Telèfon:</label>
        <input type="tel" id="telefon" name="telefon" required pattern="[0-9]{9}" placeholder="123654789"><br>
        <label for="data-naixement">Data de naixement:</label>
        <input type="date" id="data-naixement" name="data_naixement" required>
    </fieldset>

                <option value="desenvolupament-videojocs">Desenvolupament de Videojocs</option>
            </optgroup>
            <optgroup label="Sistemes">
                <option value="admin-sistemes">Administració de Sistemes</option>
            </optgroup>
        </select><br><br>
        <label>Experiència prèvia:</label><br>
        <input type="radio" id="novell" name="nivell" value="novell" required>
        <label for="novell">Novat</label><br>
        <input type="radio" id="intermedi" name="nivell" value="intermedi">
        <label for="intermedi">Intermedi</label><br>
        <input type="radio" id="avancat" name="nivell" value="avancat">
        <label for="avancat">Avançat</label>
    </fieldset>

        <input type="checkbox" id="certificats" name="interessos" value="certificats">
        <label for="certificats">Certificats</label><br><br>
